<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
</head>
<body>
    <header>
        <h1>HTML Multimedia Content</h1>
    </header>

    <!-- Images With Figcaption -->
    <section>
        <h2>Preparing For HTML Basics</h2>
        <br>
        <figure>
            <img src="HTML_Computer.png" alt="HTML Computer Logo" width="300" height="200">
            <figcaption><strong><q>HTML Computer Photo</q></strong></figcaption>
            <br>
        </figure>
        <figure>
            <img src="HTML_Format.jpg" alt="HTML Basic Format" width="300" height="200">
            <figcaption><strong><q>HTML Basic Script Format</q><strong></strong></figcaption>
        </figure>
    </section>
    <br>

    <!-- Audio Explanation -->
    <section>
        <h2>Audio Explanation By Aaron Jack</h2>
        <audio controls>
            <source src="HTML_Audio.mp3" type="audio/mpeg">
            Your browser does not support this audio.
        </audio>
    </section>
    <br>

    <!-- Video Explanation -->
    <section>
        <h2>Video Explanation By Aaron Jack</h2>
        <video controls width="600">
            <source src="HTML_Video.mp4" type="video/mp4">
            Your browser does not support the video.
        </video>
    </section>

</body>
</html>
