<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
</head>

<!-- Header -->
<body style="background-color:powderblue;">
    <header>
        <h1 style="text-align:center">HTML Multimedia Content</h1>
    </header>

    <!-- Nav Bar Links -->
    <nav style="text-align: center">
        <a href="https://www.w3schools.com/html/default.asp">Html</a>

        <a href="https://www.w3schools.com/tags/tag_section.asp">Section</a>
    </nav>
    <br>

    <!-- Images With Figcaption -->
    <!-- Main Bar -->
    <main>
        <h2 style="text-align:center">Preparing For HTML Basics</h2>
        <br>
        <div style="align-items: center;"></div>
        <figure style="margin: 3 10px; text-align: center;">

            <br>
        </figure>
        
        <div style="align-items: center;"></div>
        <figure style="margin: 3 10px; text-align: center;">

        </figure>
    <br>

    <!-- Audio Explanation -->

    <section style="text-align: center;">

        </audio>

    <br>

    <!-- Video Explanation -->
    <!-- article Bar -->
    <article style="text-align: center;">

        </video>
    </article>
    </main>
    <br>

    <!-- Footer Bar -->
    <footer style="text-align: center;">
        <p>Developer:<br>&copy; Anthony Hernandez </p>
